    annotationProcessor "com.google.dagger:dagger-android-processor:$dagger_version"

    // endregion*/

    // region ButterKnife - binding library
    def butterKnife_version = "10.1.0"
    implementation "com.jakewharton:butterknife:$butterKnife_version"
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterKnife_version"

    // endregion

    // region Retrofit 2 - http library
    def retrofit_version = "2.6.0"
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofit_version"

    // endregion

    // region AWS
    implementation 'com.amazonaws:aws-android-sdk-s3:2.13.5'
    implementation('com.amazonaws:aws-android-sdk-mobile-client:2.13.+@aar') { transitive = true }
    implementation('com.amazonaws:aws-android-sdk-auth-userpools:2.13.+@aar') { transitive = true }
    //implementation 'com.amazonaws:aws-android-sdk-sns:2.12.0'

    // endregion

    // region Glide
    def glide_version = "4.9.0"
    implementation "com.github.bumptech.glide:glide:$glide_version"
    annotationProcessor "com.github.bumptech.glide:compiler:$glide_version"
    annotationProcessor 'androidx.annotation:annotation:1.1.0'

    // endregion

    // region Google
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.google.android:flexbox:1.1.0'

        // region Firebase
    implementation 'com.google.firebase:firebase-core:17.0.0'
